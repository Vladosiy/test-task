<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>User List</title>
</head>
<body>
<h2>User List</h2>
<table border="1">
	<thead>
	<tr>
		<th>ID</th>
		<th>Body</th>
		<th>Post ID</th>
		<th>Username</th>
		<th>Updated At</th>
	</tr>
	</thead>
	<tbody>
	<tr th:each="user : ${users}">
		<td th:text="${user.id}"></td>
		<td th:text="${user.body}"></td>
		<td th:text="${user.postId}"></td>
		<td th:text="${user.username}"></td>
		<td th:text="${#temporals.format(user.updatedAt, 'dd-MM-yyyy HH:mm:ss')}"></td>
	</tr>
	</tbody>
</table>
</body>
</html>
